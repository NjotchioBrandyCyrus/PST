<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Signin</title>
  <link rel="icon" type="image/x-icon" href="image/login.ico">
  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-wrapper {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .redirect a {
      color: #2563eb;
      text-decoration: none;
    }
    .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 
  <div id="signupForm" class="form-wrapper">
    <h1>Create Your Account</h1>
    <form onsubmit="navigateToHome(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="redirect">
      Already have an account? <a href="/#" onclick="toggleForms('signin')">Login</a>
    </p>
  </div>


  <div id="signinForm" class="form-wrapper hidden">
    <h1>Sign In</h1>
    <form onsubmit="navigateToHome(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="redirect">
      Don't have an account? <a href="/#" onclick="toggleForms('signup')">Sign Up</a>
    </p>
  </div>

  <script>
    function toggleForms(formType) {
      document.getElementById("signupForm").classList.toggle("hidden", formType === "signin");
      document.getElementById("signinForm").classList.toggle("hidden", formType === "signup");
    }

    function navigateToHome(event) {
      event.preventDefault();
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
