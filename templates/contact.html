<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Personal Saving Tracker</title>
  <link rel="icon" type="image/x-icon" href="/static/image/contact.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <nav class="bg-blue-500 p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-white text-4xl font-extrabold">
        Savings Tracker
      </div>
      <div class="space-x-8 text-2xl">
        <a href="/home" class="text-white hover:text-gray-300">Home</a>
        <a href="/dashboard" class="text-white hover:text-gray-300">Dashboard</a>
        <a href="/settings" class="text-white hover:text-gray-300">Settings</a>
        <a href="/about" class="text-white hover:text-gray-300">About</a>
      </div>
    </div>
  </nav>

  <div class="content p-0.001">
    <section class="section max-w-7xl mx-auto bg-white p-6rounded-lg shadow-lg">
      <h1 class="text-center text-6xl text-blue-600 font-extrabold">Contact Us</h1>
      <p class="text-center text-gray-700 mt-8 text-3xl leading-relaxed">Have questions or suggestions? Feel free to reach out!</p>
      
      <form class="contact-form mt-10 space-y-6 text-3xl" onsubmit="sendMessage(event)">
        <input type="text" id="userName" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-md" required>
        <input type="email" id="userEmail" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-md" required>
        <textarea id="userMessage" placeholder="Your Message" rows="5" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Send Message</button>
      </form>

      <p class="text-center text-gray-700 mt-6 text-2xl">ðŸ“§ Email: 
        <a href="mailto:njotchiobrandycyrus@gmail.com" class="text-blue-500 hover:text-blue-700">
          njotchiobrandycyrus@gmail.com
        </a>
      </p>
    </section>
  </div>

  <footer class="bg-blue-500 text-white text-center py-6 mt-16 text-2xl">
    <p>Â© 2025 Personal Saving Tracker | Designed by Njotchio Brandy Cyrus</p>
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault(); 
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const message = document.getElementById('userMessage').value;
      const whatsappMessage = `*New Message from:* ${name} (${email})\n\n*Message:* ${message}`;
      const whatsappLink = 'https://wa.me/237677135921';
      const whatsappUrl = `${whatsappLink}?text=${encodeURIComponent(whatsappMessage)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
  
</body>
</html>
